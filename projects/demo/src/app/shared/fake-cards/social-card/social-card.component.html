<mat-card>
    <mat-card-header>
        <div mat-card-avatar
             [style.background-image]="avatarUrl"
             [style.background-size]="'cover'"
        ></div>
        <mat-card-title class="text-truncate">{{title}}</mat-card-title>
        <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="imageUrl" width="200" height="200">
    <mat-card-content>
        <p>{{paragraph}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
